<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - El Huesesaso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="checkbox" id="menu-toggle" class="menu-toggle">
  <label for="menu-toggle" class="menu-icon">☰</label>

  
  <aside class="sidebar">
    <h2 class="logo">El Huesesaso</h2>
    <nav>
      <ul>
        <li><a href="el-huesesaso-dashboard.html">Dashboard</a></li>
        <li><a href="vehicles.html">Vehicles</a></li>
        <li><a href="https://shattereddisk.github.io/rickroll/rickroll.mp4">Booking</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="bottom">
      <a href="settings.html" class="active">Settings</a>
    </div>
  </aside>

  
  <main class="content">
    <div class="topbar">
      <input type="text" class="search-bar" placeholder="Search settings..." aria-label="Search settings">
      <div class="user-menu">
        <img src="./assets/user.jpg" alt="User Profile" class="user-icon">
        <div class="dropdown">
          <a href="login/login.html">My Account</a>
          <a href="#profile">Profile</a>
          <a href="login/login.html">Log Out</a>
        </div>
      </div>
    </div>

    <div class="settings-page">
      <h1>Configuración de Usuario</h1>

      <div class="settings-section">
        <h2>Información Personal</h2>
        <div class="form-group">
          <label for="fullName">Nombre Completo</label>
          <input type="text" id="fullName" placeholder="Ingresa tu nombre completo">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" placeholder="+57 300 123 4567">
        </div>
      </div>

      <div class="settings-section">
        <h2>Preferencias de Notificaciones</h2>
        <div class="toggle-group">
          <label for="emailNotifications">Notificaciones por Email</label>
          <label class="switch">
            <input type="checkbox" id="emailNotifications" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggle-group">
          <label for="smsNotifications">Notificaciones por SMS</label>
          <label class="switch">
            <input type="checkbox" id="smsNotifications">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggle-group">
          <label for="pushNotifications">Notificaciones Push</label>
          <label class="switch">
            <input type="checkbox" id="pushNotifications" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="settings-section">
        <h2>Seguridad</h2>
        <div class="form-group">
          <label for="currentPassword">Contraseña Actual</label>
          <input type="password" id="currentPassword" placeholder="Ingresa tu contraseña actual">
        </div>
        <div class="form-group">
          <label for="newPassword">Nueva Contraseña</label>
          <input type="password" id="newPassword" placeholder="Ingresa tu nueva contraseña">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" placeholder="Confirma tu nueva contraseña">
        </div>
      </div>

      <div class="settings-actions">
        <button class="btn btn-secondary">Cancelar</button>
        <button class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </main>
</body>
</html>
